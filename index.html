<DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<title>Snake Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>

		<div class="container">
			<div id="overlay">
				Your Final Score: <span id="final_score"></span><br>
				<a onclick="window.location.reload()" href="#">Click to Play Again</a>
			</div>
			<canvas id="canvas" width="600" height="450">
				<p>Sorry, Your browser does not use canvas.</p>
			</canvas>
			<div id="stats">
				<div id="score"></div>
				<div id="high_score"></div>
				<button onclick="resetScore()" id="reset_score">Reset High Score</button>
			</div>
		</div>

		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
		<!-- Main Js -->
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
